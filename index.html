<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <!-- Search function -->
  <div class="row">
    <div class="col-4 bg-light">
        <div class="mt-2">Search for a City:</div>
        <div class="input-group mb-3">
          <input type="text" id="city" class="form-control" placeholder="City"> <!--city input-->
          <button type ="button" class="btn btn-primary" id="searchCity">Search</button><!-- search button-->
        </div>
            
    
    <!-- When searched, need to add button of last city (pulled from local storage) -->
      <div class="list-group" id ="cityList">Placeholder  </div>
  </div>
  <!-- Need to add in JavaScript so "cards"/divs will be generated when info is pulled -->
  <div class="card">
    <div class="card-body" id = "currentDay">
      This is the current day
    </div>
  </div>
  <section class="container my-5 bg-dark text-light justify-content-around">
    <!-- Same concept for next 5 days -->
    <div class="row">
      <div id = "fiveDays" class = "row">
        fiveDays
      </div>
    </div>
  </section>
  
  <script src="assets/script.js"></script>
</body>
</html>
