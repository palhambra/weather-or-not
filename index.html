<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <!-- Search function -->
  <div class="form-floating">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
    <label for="floatingTextarea2"></label>
    <button>Search</button>
    <!-- When searched, need to add button of last city (pulled from local storage) -->
  </div>
  <!-- Same concept for current day -->
  <section id="currentDay">
<p>This is the current day</p>
  </section>
  <section class="container my-5 bg-dark text-light justify-content-around">
    <!-- Need to add in JavaScript so "cards"/divs will be generated when info is pulled-->
    <div class="row">
      <div id="day-1" class="col-12 col-md-6 col-lg-2">
      this is day 1
      </div>
      <div id="day-2" class="col-12 col-md-6 col-lg-2">
      this is day 2
      </div>
      <div id="day-3" class="col-12 col-md-6 col-lg-2">
      this is day 3 
      </div>
      <div id="day-4" class="col-12 col-md-6 col-lg-2">
      this is day 4  
      </div>
      <div id="day-5" class="col-12 col-md-6 col-lg-2">
      this is day 5  
      </div>
    </div>
  </section>
  
  <script src="/assets/script.js"></script>
</body>
</html>
